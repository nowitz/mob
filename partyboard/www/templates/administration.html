<ion-view   ng-controller="AdministrationController">
  <ion-nav-title> {{"administration" | translate}} </ion-nav-title>
  <ion-content scroll="false">
    <ul class="list">

      <li class="item item-input item-select">
        <label>
          <div class="input-label">
            {{"colorBack" | translate}}
          </div>
          <select ng-change="colorChangeBackground(data.colorBack)" ng-model="data.colorBack" ng-options="color.name for color in colors"></select>
        </label>
      </li>
      <li class="item item-divider"></li>
      <li class="item item-input item-select">
        <label>
          <div class="input-label">
            {{"colorText" | translate}}
          </div>
          <select ng-change="colorChangeText(data.colorText)" ng-model="data.colorText" ng-options="color.name for color in colors"></select>
        </label>
      </li>


    </ul>
  </ion-content>
</ion-view>
