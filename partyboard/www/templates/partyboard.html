<ion-view class="backgroundColor" view-title='{{"partyboard" | translate}}' ng-controller="PartyboardController">
    <ion-content class="contentPB">
        <!-- <button ng-click="a()">asd</button> Pokud data budu chtitat natahovat na nejakou udalost -->
        <ionic-list>
            <ionic-item  class="viewMessage" ng-repeat="b in messages">
                <div style="background-color: {{colors.getRgbColor()}};">
                <p>{{b.nick}} - {{ b.message }}</p>
                </div>
            </ionic-item>
        </ionic-list>
        <ion-infinite-scroll on-infinite="loadMore()"></ion-infinite-scroll> <!-- pokud scrolluju dolu tak se dotahujou dalsi data -->
    </ion-content>
    <div class="bar bar-footer footerPB" style="background-color: {{colors.getRgbColor()}}">
        <div class="item-input-inset" style="width: 9999px;">
            <label class="item-input-wrapper">
                <textarea type="text" placeholder="{{ 'message' | translate }}" maxlength="160" ng-model="message"></textarea>
            </label>

            <div style="padding-left:8px;">
                <button class="button button-small" ng-click="send(message)" ng-disabled="message.length == 0">
                    {{ 'smsSend' | translate }}
                </button>
                <div style="color:white;">
                    {{message.length}} {{"chars" | translate}}
                </div>
            </div>
        </div>
    </div>

</ion-view>
