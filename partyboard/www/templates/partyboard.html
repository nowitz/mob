<ion-view class="backgroundColor" view-title='{{"partyboard" | translate}}' ng-controller="PartyboardController">
    <ion-content class="contentPB" has-bouncing="true" overflow-scroll="false">
        <ionic-list>
            <ionic-item  class="viewMessage" ng-repeat="b in result">
                <div style="background-color: {{colors.getRgbColor()}};">
                <p>{{b.nick}} - {{ b.text }}</p>
                </div>
            </ionic-item>
            <li class="backgroundColor" style="text-align: center; list-style-type: none" ng-if="loadingHistory" class="item item-spinner">
                <ion-spinner icon="android"></ion-spinner>
            </li>
            <ion-infinite-scroll on-infinite="loadMore()"
                                 immediate-check="false"
                                 icon="none"
                                 distance="-50px"
                                 style="height: 0">
            </ion-infinite-scroll>
        </ionic-list>

    </ion-content>
    <div class="bar bar-footer footerPB" style="background-color: {{colors.getRgbColor()}}">
        <div class="item-input-inset" style="width: 9999px;">
            <label class="item-input-wrapper">
                <textarea type="text" placeholder="{{ 'message' | translate }}" maxlength="160" ng-model="message"></textarea>
            </label>

            <div style="padding-left:8px;">
                <button class="button button-small" ng-click="send(message)" ng-disabled="message.length == 0">
                    {{ 'smsSend' | translate }}
                </button>
                <div style="color:white;">
                    {{message.length}} {{"chars" | translate}}
                </div>
            </div>
        </div>
    </div>

</ion-view>
