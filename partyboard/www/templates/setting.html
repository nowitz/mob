<ion-view  view-title='{{"setting" | translate}}' ng-controller="SettingController">
  <ion-content>

    <ul class="list">

      <li class="item item-input item-select">
        <label>
          <div class="input-label">
            {{"selectionPB" | translate}}
          </div>
          <select ng-change="selectionPartyboard(partyboard.shade)" ng-model="partyboard" ng-options="partyboard.name for partyboard in partyboards"></select>
        </label>
      </li>
      <li class="item item-input">
          <span class="input-label">{{"setNick" | translate}}</span>
          <input ng-change="nickChange(nick)" ng-model="nick" style="background-color: #444; color:white; padding-left: 5px;" maxlength="15" type="text">
      </li>

      <li class="item item-divider"></li>

      <li class="item item-input item-select">
        <label>
          <div class="input-label">
            {{"language" | translate}}
          </div>
          <select ng-change="changeLanguage(language.shade)" ng-model="language" ng-options="language.name for language in languages"></select>
        </label>
      </li>

    </ul>


  </ion-content>
</ion-view>
